        <nav class="navbar navbar-expand-md">

    <div id="wrapper">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-9 col-lg-12 col-xl-10">
                    <div class="card shadow-lg o-hidden border-0 my-5" style="border-radius: 40px;">
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-flex">
                                    <div class="flex-grow-1 bg-login-image" style="background-image:url('/images/laptop-3d.jpg'); border-radius: 40px;"></div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="p-5" >
                                        <div class="text-center">
                                            <h4 class="text-dark mb-4">Welcome Back Admin!</h4>
                                        </div>
                                        <form class="user">
                                            <div class="form-group"><input type="email" data-toggle="tooltip" class="form-control form-control-user" id="emp_username" placeholder="Enter Email/username" name="email" style="box-shadow: 0px 0px 1px;"
                                                    required title="Enter Email" /></div>
                                            <div class="form-group"><input type="password" data-toggle="tooltip" class="form-control form-control-user" id="em_pass" placeholder="Password" name="password" style="box-shadow: 0px 0px 1px;" required minlength="6" maxlength="10"
                                                    title="Enter Password" /></div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    <div class="form-check"><input type="checkbox" class="form-check-input custom-control-input" id="formCheck-1" /><label class="form-check-label custom-control-label" for="formCheck-1">Remember Me</label></div>
                                                </div>
                                            </div><button class="btn btn-primary btn-block text-white btn-user" type="submit">Login</button>
                                            <hr />
                                            <hr />
                                        </form>
                                        <div class="text-center"><a class="small" href="/forgot_password.html">Forgot Password?</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
