<!DOCTYPE html>

    <meta charset="UTF-8">

    <header>

        <nav class="topbar_login">

    <div class="content">
        <h3>Enter the token which is sent to your Email</h3>

        <form>

            <h2>Reset Password</h2>
            <table>

                <tr>
                    <td>
                        <label for="password">Password:</label> 
                    </td>
                    <td>
                        <input type="password" name="password" id="password">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="re_password">Enter Password again:</label> 
                    </td>
                    <td>
                        <input type="re_password" name="re_password" id="re_password">
                    </td>
                </tr>

                
                <tr>
                    <td>
                        <label for="token">Token:</label> 
                    </td>
                    <td>
                        <input type="token" name="token" id="token">
                    </td>
                </tr>

            </table>
            <br>
            <!-- <input type="reset" value="Reset" name="reset"> -->

        </form>
        <a href="/organization/login_organization.html"><button value="submit" name="submit">Submit</button></a>
