<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Login</title>
    <link rel="stylesheet" type="text/css" href="/css/main_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
</head>

<body>

    <header>

        <nav>
            <ul>
                <li class="left_nav"><a href="#"><img class="logo" src="/images/mainlogo.png"></a></li>
                <li class="left_nav active"><a href="/index.html">Back to the Main page</a></li>
                <li class="left_nav"><a href="/organization/login_organization.html">Organization Login</a></li>
                <li class="left_nav"><a href="/employee/login_employee.html">Employee Login</a></li>
            </ul>
        </nav>

    </header>

    <div class="content">

        <form enctype="multipart/form-data">

            <h2>Organization Registration</h2>

            <h3 id="success_message" class="success_message"></h3>
            <!--this is for success message after registration that your organization code is sent to your provided email-->

            <table>

                <tr>
                    <td>
                        <label for="organization_name">Organization name:</label>
                    </td>
                    <td>
                        <input type="text" name="organization_name" id="organization_name" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="director_name">Director name:</label>
                    </td>
                    <td>
                        <input type="text" name="director_name" id="director_name" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="username">Username:</label>
                    </td>
                    <td>
                        <input type="email" name="username" id="username" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="password">Password:</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="password" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="mobile_no">Mobile No:</label>
                    </td>
                    <td>
                        <input type="tel" name="mobile_no" id="mobile_no" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="website">Website URL:</label>
                    </td>
                    <td>
                        <input type="url" name="website" id="website" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="linkedin">LinkedIn Profile URL:</label>
                    </td>
                    <td>
                        <input type="url" name="linkedin" id="linkedin" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="facebook">Facebook Profile URL:</label>
                    </td>
                    <td>
                        <input type="url" name="facebook" id="facebook" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="instagram">Instagram Profile URL:</label>
                    </td>
                    <td>
                        <input type="url" name="instagram" id="instagram" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="logo">Upload Logo:</label>
                    </td>
                    <td>
                        <input type="file" accept="image/*" name="logo" id="logo" required>
                    </td>
                </tr>

            </table>
            <br>


        </form>
        <a href="/organization/dashboard_organization.html"><button value="submit" name="submit">Submit</button></a>
        <!-- <input type="reset" value="Reset" name="reset"> -->

        <div>
            <nav>
                <a href="/organization/login_organization.html">Organization Login</a>
                <a href="/employee/login_employee.html">Employee Login</a>
            </nav>
        </div>

    </div>

    <footer>

        <div>
            <img id="footer_logo" src="/images/mainlogo.png">
        </div>

        <div id="footer_content">
            <p class="footer_content_center">Follow us on these websites</p>
            <div id="footer_links">
                <a href="#"><i class="fa fa-user-circle-o" style="color: white;"></i></a>
                <a href="#"><i class="fa fa-linkedin" style="color: white;"></i></a>
                <a href="#"><i class="fa fa-instagram" style="color: white;"></i></a>
                <a href="#"><i class="fa fa-facebook" style="color: white;"></i></a>
            </div>
            <div class="footer_content_center">
                <p>Â© Copyright 2020. All Rights Reserved.</p>
                <p>Developer: Jwalit Shah</p><br>
            </div>
        </div>
    </footer>

</body>

</html>
